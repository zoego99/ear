<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>商品詳情頁ABC</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- 上方導覽列（先保留基本兩個；你也可自行加更多） -->
  <header class="nav" id="top">
    <a class="brand" href="#top"><img src="./img/15.png" alt="" style="height: 50px;"></a>
    <button class="nav__toggle" aria-label="開啟選單" aria-expanded="false">☰</button>
    <nav class="nav__menu" aria-label="主選單">
      <a href="#slide">1廣告</a>
      <a href="#scene">2使用情境</a>
      <a href="#feature">3功能展示</a>
      <a href="#material">4材質細節</a>
      <a href="#spec">5規格展示</a>
      <a href="#faq">6FAQ</a>
    </nav>
  </header>

  <main>
    <!-- Slider（如果不需要可整段刪除）1️⃣ Hero 首圖 -->
    <section class="slider" id="slide" aria-label="廣告輪播">
      <div class="slider__viewport">
        <div class="slider__track">
          <div class="slide"><img src="./img/banner1-1.jpg" alt="廣告圖 1"></div>
          <div class="slide"><img src="./img/banner1-2.jpg" alt="廣告圖 2"></div>
          <div class="slide"><img src="./img/banner1-3.jpg" alt="廣告圖 3"></div>
          <div class="slide"><img src="./img/banner1-4.jpg" alt="廣告圖 3"></div>
        </div>
      </div>

      <button class="slider__btn prev" aria-label="上一張" type="button">‹</button>
      <button class="slider__btn next" aria-label="下一張" type="button">›</button>

      <div class="dots" aria-label="輪播指示點">
        <button class="dot is-active" aria-label="第 1 張" type="button"></button>
        <button class="dot" aria-label="第 2 張" type="button"></button>
        <button class="dot" aria-label="第 3 張" type="button"></button>
        <button class="dot" aria-label="第 4 張" type="button"></button>
      </div>
    </section>

  
    <!-- ✅ 2️⃣ 使用情境圖 -->
    <section class="block" id="scene" aria-label="使用情境圖">
      <img src="./img/2-1.jpg" alt="使用情境圖 01">
      <img src="./img/2-2.jpg" alt="使用情境圖 01">
    </section>

    <!-- ✅ 3️⃣ 功能展示圖 -->
    <section class="block" id="feature" aria-label="功能展示圖">
      <img src="./img/3-1.jpg" alt="功能展示圖 01">
      <img src="./img/3-2.jpg" alt="功能展示圖 01">
    </section>

    <!-- ✅ 4️⃣ 材質細節圖 -->
    <section class="block" id="material" aria-label="材質細節圖">
      <img src="./img/4-1.jpg" alt="材質細節圖 01">
      <img src="./img/4-2.jpg" alt="材質細節圖 01">
    </section>

    <!-- ✅ 5️⃣ 規格展示圖 -->
    <section class="block" id="spec" aria-label="規格展示圖">
      <img src="./img/5-1.jpg" alt="規格展示圖 01">
      <img src="./img/5-2.jpg" alt="規格展示圖 01">
      <img src="./img/5-3.jpg" alt="規格展示圖 01">
    </section>

    <!-- ✅ 6️⃣ FAQ 收尾圖 -->
    <section class="block" id="faq" aria-label="FAQ 收尾圖">
      <img src="./img/6-1.jpg" alt="FAQ 收尾圖 01">
      <img src="./img/6-2.jpg" alt="FAQ 收尾圖 01">
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
